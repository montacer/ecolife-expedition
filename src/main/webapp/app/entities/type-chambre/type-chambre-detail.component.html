<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="typeChambre">
            <h2><span jhiTranslate="ecoLifeExpeditionApp.typeChambre.detail.title">Type Chambre</span> {{ typeChambre.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ecoLifeExpeditionApp.typeChambre.libelleTypeChambre">Libelle Type Chambre</span></dt>
                <dd>
                    <span>{{ typeChambre.libelleTypeChambre }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/type-chambre', typeChambre.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
