<div>
    <h2 id="page-heading">
        <span jhiTranslate="ecoLifeExpeditionApp.typeChambre.home.title">Type Chambres</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-type-chambre" [routerLink]="['/type-chambre/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="ecoLifeExpeditionApp.typeChambre.home.createLabel">
            Create a new Type Chambre
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="typeChambres?.length === 0">
        <span jhiTranslate="ecoLifeExpeditionApp.typeChambre.home.notFound">No typeChambres found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="typeChambres && typeChambres.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="ecoLifeExpeditionApp.typeChambre.libelleTypeChambre">Libelle Type Chambre</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let typeChambre of typeChambres ;trackBy: trackId">
                    <td><a [routerLink]="['/type-chambre', typeChambre.id, 'view']">{{ typeChambre.id }}</a></td>
                    <td>{{ typeChambre.libelleTypeChambre }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/type-chambre', typeChambre.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/type-chambre', typeChambre.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(typeChambre)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
