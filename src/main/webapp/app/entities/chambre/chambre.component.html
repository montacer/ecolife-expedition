<div>
    <h2 id="page-heading">
        <span jhiTranslate="ecoLifeExpeditionApp.chambre.home.title">Chambres</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-chambre" [routerLink]="['/chambre/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="ecoLifeExpeditionApp.chambre.home.createLabel">
            Create a new Chambre
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="chambres?.length === 0">
        <span jhiTranslate="ecoLifeExpeditionApp.chambre.home.notFound">No chambres found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="chambres && chambres.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="ecoLifeExpeditionApp.chambre.prixTTC">Prix TTC</span></th>
                    <th scope="col" ><span jhiTranslate="ecoLifeExpeditionApp.chambre.reservation">Reservation</span></th>
                    <th scope="col" ><span jhiTranslate="ecoLifeExpeditionApp.chambre.typeChambre">Type Chambre</span></th>
                    <th scope="col" ><span jhiTranslate="ecoLifeExpeditionApp.chambre.hotel">Hotel</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let chambre of chambres ;trackBy: trackId">
                    <td><a [routerLink]="['/chambre', chambre.id, 'view']">{{ chambre.id }}</a></td>
                    <td>{{ chambre.prixTTC }}</td>
                    <td>
                        <div *ngIf="chambre.reservation">
                            <a [routerLink]="['/reservation', chambre.reservation?.id, 'view']" >{{ chambre.reservation?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="chambre.typeChambre">
                            <a [routerLink]="['/type-chambre', chambre.typeChambre?.id, 'view']" >{{ chambre.typeChambre?.id }}</a>
                        </div>
                    </td>
                    <td>
                        <div *ngIf="chambre.hotel">
                            <a [routerLink]="['/hotel', chambre.hotel?.id, 'view']" >{{ chambre.hotel?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/chambre', chambre.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/chambre', chambre.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(chambre)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
