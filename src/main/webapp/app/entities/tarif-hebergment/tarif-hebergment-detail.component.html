<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tarifHebergment">
            <h2><span jhiTranslate="ecoLifeExpeditionApp.tarifHebergment.detail.title">Tarif Hebergment</span> {{ tarifHebergment.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ecoLifeExpeditionApp.tarifHebergment.libTarifHergement">Lib Tarif Hergement</span></dt>
                <dd>
                    <span>{{ tarifHebergment.libTarifHergement }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tarif-hebergment', tarifHebergment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
