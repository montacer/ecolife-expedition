<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="typeTransfert">
            <h2><span jhiTranslate="ecoLifeExpeditionApp.typeTransfert.detail.title">Type Transfert</span> {{ typeTransfert.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ecoLifeExpeditionApp.typeTransfert.libTypeTransfert">Lib Type Transfert</span></dt>
                <dd>
                    <span>{{ typeTransfert.libTypeTransfert }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/type-transfert', typeTransfert.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
