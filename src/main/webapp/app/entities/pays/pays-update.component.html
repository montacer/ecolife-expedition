<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-pays-heading" jhiTranslate="ecoLifeExpeditionApp.pays.home.createOrEditLabel">Create or edit a Pays</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecoLifeExpeditionApp.pays.codIsoPays" for="field_codIsoPays">Cod Iso Pays</label>
                    <input type="text" class="form-control" name="codIsoPays" id="field_codIsoPays"
                           formControlName="codIsoPays"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecoLifeExpeditionApp.pays.libPays" for="field_libPays">Lib Pays</label>
                    <input type="text" class="form-control" name="libPays" id="field_libPays"
                           formControlName="libPays"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecoLifeExpeditionApp.pays.codeDevisePays" for="field_codeDevisePays">Code Devise Pays</label>
                    <input type="text" class="form-control" name="codeDevisePays" id="field_codeDevisePays"
                           formControlName="codeDevisePays"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecoLifeExpeditionApp.pays.regionOrigine" for="field_regionOrigine">Region Origine</label>
                    <select class="form-control" id="field_regionOrigine" name="regionOrigine" formControlName="regionOrigine">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="regionOption.id === editForm.get('regionOrigine')!.value?.id ? editForm.get('regionOrigine')!.value : regionOption" *ngFor="let regionOption of regions; trackBy: trackById">{{ regionOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
