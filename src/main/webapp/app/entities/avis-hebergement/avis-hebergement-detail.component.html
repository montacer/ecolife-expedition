<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="avisHebergement">
            <h2><span jhiTranslate="ecoLifeExpeditionApp.avisHebergement.detail.title">Avis Hebergement</span> {{ avisHebergement.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ecoLifeExpeditionApp.avisHebergement.author">Author</span></dt>
                <dd>
                    <span>{{ avisHebergement.author }}</span>
                </dd>
                <dt><span jhiTranslate="ecoLifeExpeditionApp.avisHebergement.nbreEtoile">Nbre Etoile</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'ecoLifeExpeditionApp.Stars.' + avisHebergement.nbreEtoile }}">{{ avisHebergement.nbreEtoile }}</span>
                </dd>
                <dt><span jhiTranslate="ecoLifeExpeditionApp.avisHebergement.commentaire">Commentaire</span></dt>
                <dd>
                    <span>{{ avisHebergement.commentaire }}</span>
                </dd>
                <dt><span jhiTranslate="ecoLifeExpeditionApp.avisHebergement.hebergement">Hebergement</span></dt>
                <dd>
                    <div *ngIf="avisHebergement.hebergement">
                        <a [routerLink]="['/hebergement', avisHebergement.hebergement?.id, 'view']">{{ avisHebergement.hebergement?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/avis-hebergement', avisHebergement.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
