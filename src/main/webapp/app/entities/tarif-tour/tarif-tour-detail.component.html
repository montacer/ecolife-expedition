<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tarifTour">
            <h2><span jhiTranslate="ecoLifeExpeditionApp.tarifTour.detail.title">Tarif Tour</span> {{ tarifTour.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ecoLifeExpeditionApp.tarifTour.montantTTC">Montant TTC</span></dt>
                <dd>
                    <span>{{ tarifTour.montantTTC }}</span>
                </dd>
                <dt><span jhiTranslate="ecoLifeExpeditionApp.tarifTour.typeTarif">Type Tarif</span></dt>
                <dd>
                    <div *ngIf="tarifTour.typeTarif">
                        <a [routerLink]="['/type-tarif', tarifTour.typeTarif?.id, 'view']">{{ tarifTour.typeTarif?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tarif-tour', tarifTour.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
