<div>
    <h2 id="page-heading">
        <span jhiTranslate="ecoLifeExpeditionApp.tarifTour.home.title">Tarif Tours</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tarif-tour" [routerLink]="['/tarif-tour/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="ecoLifeExpeditionApp.tarifTour.home.createLabel">
            Create a new Tarif Tour
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="tarifTours?.length === 0">
        <span jhiTranslate="ecoLifeExpeditionApp.tarifTour.home.notFound">No tarifTours found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="tarifTours && tarifTours.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="ecoLifeExpeditionApp.tarifTour.montantTTC">Montant TTC</span></th>
                    <th scope="col" ><span jhiTranslate="ecoLifeExpeditionApp.tarifTour.typeTarif">Type Tarif</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tarifTour of tarifTours ;trackBy: trackId">
                    <td><a [routerLink]="['/tarif-tour', tarifTour.id, 'view']">{{ tarifTour.id }}</a></td>
                    <td>{{ tarifTour.montantTTC }}</td>
                    <td>
                        <div *ngIf="tarifTour.typeTarif">
                            <a [routerLink]="['/type-tarif', tarifTour.typeTarif?.id, 'view']" >{{ tarifTour.typeTarif?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/tarif-tour', tarifTour.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/tarif-tour', tarifTour.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(tarifTour)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
