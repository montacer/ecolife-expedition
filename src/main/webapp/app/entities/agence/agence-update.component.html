<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-agence-heading" jhiTranslate="ecoLifeExpeditionApp.agence.home.createOrEditLabel">Create or edit a Agence</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecoLifeExpeditionApp.agence.libAgence" for="field_libAgence">Lib Agence</label>
                    <input type="text" class="form-control" name="libAgence" id="field_libAgence"
                           formControlName="libAgence"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecoLifeExpeditionApp.agence.adresseAgence" for="field_adresseAgence">Adresse Agence</label>
                    <input type="text" class="form-control" name="adresseAgence" id="field_adresseAgence"
                           formControlName="adresseAgence"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecoLifeExpeditionApp.agence.contactAgence" for="field_contactAgence">Contact Agence</label>
                    <input type="text" class="form-control" name="contactAgence" id="field_contactAgence"
                           formControlName="contactAgence"/>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
