<div>
    <h2 id="page-heading">
        <span jhiTranslate="ecoLifeExpeditionApp.agence.home.title">Agences</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-agence" [routerLink]="['/agence/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="ecoLifeExpeditionApp.agence.home.createLabel">
            Create a new Agence
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="agences?.length === 0">
        <span jhiTranslate="ecoLifeExpeditionApp.agence.home.notFound">No agences found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="agences && agences.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="ecoLifeExpeditionApp.agence.libAgence">Lib Agence</span></th>
                    <th scope="col" ><span jhiTranslate="ecoLifeExpeditionApp.agence.adresseAgence">Adresse Agence</span></th>
                    <th scope="col" ><span jhiTranslate="ecoLifeExpeditionApp.agence.contactAgence">Contact Agence</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let agence of agences ;trackBy: trackId">
                    <td><a [routerLink]="['/agence', agence.id, 'view']">{{ agence.id }}</a></td>
                    <td>{{ agence.libAgence }}</td>
                    <td>{{ agence.adresseAgence }}</td>
                    <td>{{ agence.contactAgence }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/agence', agence.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/agence', agence.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(agence)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
