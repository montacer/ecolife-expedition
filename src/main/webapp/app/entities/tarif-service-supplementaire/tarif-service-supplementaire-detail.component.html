<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="tarifServiceSupplementaire">
            <h2><span jhiTranslate="ecoLifeExpeditionApp.tarifServiceSupplementaire.detail.title">Tarif Service Supplementaire</span> {{ tarifServiceSupplementaire.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ecoLifeExpeditionApp.tarifServiceSupplementaire.montantTTC">Montant TTC</span></dt>
                <dd>
                    <span>{{ tarifServiceSupplementaire.montantTTC }}</span>
                </dd>
                <dt><span jhiTranslate="ecoLifeExpeditionApp.tarifServiceSupplementaire.typeTarif">Type Tarif</span></dt>
                <dd>
                    <div *ngIf="tarifServiceSupplementaire.typeTarif">
                        <a [routerLink]="['/type-tarif', tarifServiceSupplementaire.typeTarif?.id, 'view']">{{ tarifServiceSupplementaire.typeTarif?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/tarif-service-supplementaire', tarifServiceSupplementaire.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
