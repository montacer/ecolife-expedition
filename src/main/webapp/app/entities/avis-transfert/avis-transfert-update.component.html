<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-avis-transfert-heading" jhiTranslate="ecoLifeExpeditionApp.avisTransfert.home.createOrEditLabel">Create or edit a Avis Transfert</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecoLifeExpeditionApp.avisTransfert.author" for="field_author">Author</label>
                    <input type="text" class="form-control" name="author" id="field_author"
                           formControlName="author"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecoLifeExpeditionApp.avisTransfert.nbreEtoile" for="field_nbreEtoile">Nbre Etoile</label>
                    <select class="form-control" name="nbreEtoile" formControlName="nbreEtoile" id="field_nbreEtoile">
                        <option value="ONE">{{ 'ecoLifeExpeditionApp.Stars.ONE' | translate }}</option>
                        <option value="TWO">{{ 'ecoLifeExpeditionApp.Stars.TWO' | translate }}</option>
                        <option value="THREE">{{ 'ecoLifeExpeditionApp.Stars.THREE' | translate }}</option>
                        <option value="FOUR">{{ 'ecoLifeExpeditionApp.Stars.FOUR' | translate }}</option>
                        <option value="FIVE">{{ 'ecoLifeExpeditionApp.Stars.FIVE' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecoLifeExpeditionApp.avisTransfert.commentaire" for="field_commentaire">Commentaire</label>
                    <input type="text" class="form-control" name="commentaire" id="field_commentaire"
                           formControlName="commentaire"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecoLifeExpeditionApp.avisTransfert.transfert" for="field_transfert">Transfert</label>
                    <select class="form-control" id="field_transfert" name="transfert" formControlName="transfert">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="transfertOption.id === editForm.get('transfert')!.value?.id ? editForm.get('transfert')!.value : transfertOption" *ngFor="let transfertOption of transferts; trackBy: trackById">{{ transfertOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
