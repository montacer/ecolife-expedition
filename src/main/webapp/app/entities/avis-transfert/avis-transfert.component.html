<div>
    <h2 id="page-heading">
        <span jhiTranslate="ecoLifeExpeditionApp.avisTransfert.home.title">Avis Transferts</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-avis-transfert" [routerLink]="['/avis-transfert/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="ecoLifeExpeditionApp.avisTransfert.home.createLabel">
            Create a new Avis Transfert
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="avisTransferts?.length === 0">
        <span jhiTranslate="ecoLifeExpeditionApp.avisTransfert.home.notFound">No avisTransferts found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="avisTransferts && avisTransferts.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="ecoLifeExpeditionApp.avisTransfert.author">Author</span></th>
                    <th scope="col" ><span jhiTranslate="ecoLifeExpeditionApp.avisTransfert.nbreEtoile">Nbre Etoile</span></th>
                    <th scope="col" ><span jhiTranslate="ecoLifeExpeditionApp.avisTransfert.commentaire">Commentaire</span></th>
                    <th scope="col" ><span jhiTranslate="ecoLifeExpeditionApp.avisTransfert.transfert">Transfert</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let avisTransfert of avisTransferts ;trackBy: trackId">
                    <td><a [routerLink]="['/avis-transfert', avisTransfert.id, 'view']">{{ avisTransfert.id }}</a></td>
                    <td>{{ avisTransfert.author }}</td>
                    <td jhiTranslate="{{ 'ecoLifeExpeditionApp.Stars.' + avisTransfert.nbreEtoile }}">{{ avisTransfert.nbreEtoile }}</td>
                    <td>{{ avisTransfert.commentaire }}</td>
                    <td>
                        <div *ngIf="avisTransfert.transfert">
                            <a [routerLink]="['/transfert', avisTransfert.transfert?.id, 'view']" >{{ avisTransfert.transfert?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/avis-transfert', avisTransfert.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/avis-transfert', avisTransfert.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(avisTransfert)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
