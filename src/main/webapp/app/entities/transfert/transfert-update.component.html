<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-transfert-heading" jhiTranslate="ecoLifeExpeditionApp.transfert.home.createOrEditLabel">Create or edit a Transfert</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecoLifeExpeditionApp.transfert.montantTTC" for="field_montantTTC">Montant TTC</label>
                    <input type="number" class="form-control" name="montantTTC" id="field_montantTTC"
                           formControlName="montantTTC"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecoLifeExpeditionApp.transfert.typeTransfert" for="field_typeTransfert">Type Transfert</label>
                    <select class="form-control" id="field_typeTransfert" name="typeTransfert" formControlName="typeTransfert">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="typeTransfertOption.id === editForm.get('typeTransfert')!.value?.id ? editForm.get('typeTransfert')!.value : typeTransfertOption" *ngFor="let typeTransfertOption of typetransferts; trackBy: trackById">{{ typeTransfertOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
