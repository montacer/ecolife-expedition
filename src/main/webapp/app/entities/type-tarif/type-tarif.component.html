<div>
    <h2 id="page-heading">
        <span jhiTranslate="ecoLifeExpeditionApp.typeTarif.home.title">Type Tarifs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-type-tarif" [routerLink]="['/type-tarif/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="ecoLifeExpeditionApp.typeTarif.home.createLabel">
            Create a new Type Tarif
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="typeTarifs?.length === 0">
        <span jhiTranslate="ecoLifeExpeditionApp.typeTarif.home.notFound">No typeTarifs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="typeTarifs && typeTarifs.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="ecoLifeExpeditionApp.typeTarif.libTypeTarif">Lib Type Tarif</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let typeTarif of typeTarifs ;trackBy: trackId">
                    <td><a [routerLink]="['/type-tarif', typeTarif.id, 'view']">{{ typeTarif.id }}</a></td>
                    <td>{{ typeTarif.libTypeTarif }}</td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/type-tarif', typeTarif.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/type-tarif', typeTarif.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(typeTarif)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
