<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="typeTarif">
            <h2><span jhiTranslate="ecoLifeExpeditionApp.typeTarif.detail.title">Type Tarif</span> {{ typeTarif.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ecoLifeExpeditionApp.typeTarif.libTypeTarif">Lib Type Tarif</span></dt>
                <dd>
                    <span>{{ typeTarif.libTypeTarif }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/type-tarif', typeTarif.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
