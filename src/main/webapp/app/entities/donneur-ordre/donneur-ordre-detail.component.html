<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="donneurOrdre">
            <h2><span jhiTranslate="ecoLifeExpeditionApp.donneurOrdre.detail.title">Donneur Ordre</span> {{ donneurOrdre.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="ecoLifeExpeditionApp.donneurOrdre.nom">Nom</span></dt>
                <dd>
                    <span>{{ donneurOrdre.nom }}</span>
                </dd>
                <dt><span jhiTranslate="ecoLifeExpeditionApp.donneurOrdre.prenom">Prenom</span></dt>
                <dd>
                    <span>{{ donneurOrdre.prenom }}</span>
                </dd>
                <dt><span jhiTranslate="ecoLifeExpeditionApp.donneurOrdre.adresse">Adresse</span></dt>
                <dd>
                    <span>{{ donneurOrdre.adresse }}</span>
                </dd>
                <dt><span jhiTranslate="ecoLifeExpeditionApp.donneurOrdre.numTelephone">Num Telephone</span></dt>
                <dd>
                    <span>{{ donneurOrdre.numTelephone }}</span>
                </dd>
                <dt><span jhiTranslate="ecoLifeExpeditionApp.donneurOrdre.email">Email</span></dt>
                <dd>
                    <span>{{ donneurOrdre.email }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/donneur-ordre', donneurOrdre.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
