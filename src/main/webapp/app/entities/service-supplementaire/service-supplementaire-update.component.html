<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-service-supplementaire-heading" jhiTranslate="ecoLifeExpeditionApp.serviceSupplementaire.home.createOrEditLabel">Create or edit a Service Supplementaire</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecoLifeExpeditionApp.serviceSupplementaire.libelleService" for="field_libelleService">Libelle Service</label>
                    <input type="text" class="form-control" name="libelleService" id="field_libelleService"
                           formControlName="libelleService"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="ecoLifeExpeditionApp.serviceSupplementaire.tour" for="field_tour">Tour</label>
                    <select class="form-control" id="field_tour" name="tour" formControlName="tour">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="tourOption.id === editForm.get('tour')!.value?.id ? editForm.get('tour')!.value : tourOption" *ngFor="let tourOption of tours; trackBy: trackById">{{ tourOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
