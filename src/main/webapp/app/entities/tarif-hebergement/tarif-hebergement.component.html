<div>
    <h2 id="page-heading">
        <span jhiTranslate="ecoLifeExpeditionApp.tarifHebergement.home.title">Tarif Hebergements</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-tarif-hebergement" [routerLink]="['/tarif-hebergement/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="ecoLifeExpeditionApp.tarifHebergement.home.createLabel">
            Create a new Tarif Hebergement
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="tarifHebergements?.length === 0">
        <span jhiTranslate="ecoLifeExpeditionApp.tarifHebergement.home.notFound">No tarifHebergements found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="tarifHebergements && tarifHebergements.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr>
                    <th scope="col" ><span jhiTranslate="global.field.id">ID</span></th>
                    <th scope="col" ><span jhiTranslate="ecoLifeExpeditionApp.tarifHebergement.montantTTC">Montant TTC</span></th>
                    <th scope="col" ><span jhiTranslate="ecoLifeExpeditionApp.tarifHebergement.typeTarif">Type Tarif</span></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let tarifHebergement of tarifHebergements ;trackBy: trackId">
                    <td><a [routerLink]="['/tarif-hebergement', tarifHebergement.id, 'view']">{{ tarifHebergement.id }}</a></td>
                    <td>{{ tarifHebergement.montantTTC }}</td>
                    <td>
                        <div *ngIf="tarifHebergement.typeTarif">
                            <a [routerLink]="['/type-tarif', tarifHebergement.typeTarif?.id, 'view']" >{{ tarifHebergement.typeTarif?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/tarif-hebergement', tarifHebergement.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/tarif-hebergement', tarifHebergement.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(tarifHebergement)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
